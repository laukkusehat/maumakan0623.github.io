<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cart-icon {
      width: 50px;
      height: 50px;
      background-color: #ff4500;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .cart-icon:hover {
      transform: scale(1.1);
    }

    .cart-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background-color: #ff4500;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      animation: cartAnimation 1s linear;
    }

    @keyframes cartAnimation {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(0, -100vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cart-icon" onclick="addToCart()">&#128722;</div>
  </div>

  <script>
    function addToCart() {
      const container = document.querySelector('.container');
      const cartAnimation = document.createElement('div');
      cartAnimation.classList.add('cart-animation');
      cartAnimation.innerText = '&#128722;';
      container.appendChild(cartAnimation);

      setTimeout(() => {
        container.removeChild(cartAnimation);
      }, 1000);
    }
  </script>
</body>
</html>
